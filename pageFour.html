<h1>Lets add you to the list</h1>
        
<div>Name:</div>

<input id="ageCredentials" type="text" placeholder="Insert Last Age Here"></input>
<input id="eyeColorCredentials" type="text" placeholder="Insert Eye Color Here"></input>

<button type="button" onClick="updateInfo()">Submit</button>
    
<div id="infoOutput" class="alert alert-success" role="alert">
    

<script>
    
    var firstName;
    var lastName;
    var age;
    var eyeColor;
    
function updateInfo() {
    
    firstName = document.getElementById ("firstNameCredentials").value;
    lastName = document.getElementById ("lastNameCredentials").value;
    age = document.getElementById ("ageCredentials").value;
    eyeColor = document.getElementById ("eyeColorCredentials").value;
    
    document.getElementById ("infoOutput").innerHTML = 
        
    "Hi " + firstName + " "+ lastName + "! Welcome to my Microproject 1. Your eye color is " + eyeColor + ". Your age is " + age + ".";

    
}
</script>
