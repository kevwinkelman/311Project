        <script>
            var text = '{"users":[' +
            '{"firstName":"Sandy","lastName":"Cheeks","userName":"@datsquirrel" },' +
            '{"firstName":"SpingeBub","lastName":"Circlepants","userName":"@theonlycircle" },' +
            '{"firstName":"Goofy","lastName":"Sanders","userName":"@disneypolitics" }]}';
            
            var data = JSON.parse(text);
            
            
            
            var tableBody = document.getElementById ("tableBody");
            var id = 0;
            data.users.forEach(function(item)
            {
                
                var tableRow = document.createElement ("tr");
                var tableDividerID = document.createElement ("td");
                var tableDividerFirstName = document.createElement ("td");
                var tableDividerLastName = document.createElement ("td");
                var tableUserName = document.createElement ("td");
                
                tableDividerID.innerHTML = id + 1;
                tableDividerFirstName.innerHTML = data.users[id].firstName;
                tableDividerLastName.innerHTML = data.users[id].lastName;
                tableUserName.innerHTML = data.users[id].userName;
                
                tableRow.appendChild (tableDividerID);
                tableRow.appendChild (tableDividerFirstName);
                tableRow.appendChild (tableDividerLastName);
                tableRow.appendChild (tableUserName);
                tableBody.appendChild (tableRow);
                
                
                id++;
                                   
            });

            
            </script>
