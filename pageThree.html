<h1>Here are two students in CIS 311 </h1>

<div id="demo1" class="alert alert-success" role="alert">
      </div>
        
<div id="demo2" class="alert alert-info" role="alert">
      
<script>

function person(firstName, lastName, age, eyeColor)
{
    this.firstName = firstName; //using incoming params to initialize the class' member vars
    this.lastName = lastName; //consume the incoming param, above
    this.age = age;
    this.eyeColor = eyeColor;

}
var myKyle = new person("Kyle", "Perri", 21, "Blue");
var myKevin = new person("Kevin", "Winkelman", 21, "Hazel");

document.getElementById("demo1").innerHTML = 
    "Student one's first name is: " + myKyle.firstName +
    "<br>Student one's last name is: " + myKyle.lastName +
    "<br>Student one's age is: " + myKyle.age + 
    "<br>Student one's eye color is: " + myKyle.eyeColor;
    
document.getElementById("demo2").innerHTML = 
    "Student two's first name is: " + myKevin.firstName +
    "<br>Student two's last name is: " + myKevin.lastName +
    "<br>Student two's age is: " + myKevin.age + 
    "<br>Student two's eye color is: " + myKevin.eyeColor;
